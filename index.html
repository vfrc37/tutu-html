<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг на CSS</title>
    <style>        
    /*  круглые (radiobox) или квадратные (checkbox) input играют роль области наведения на label, размеры input и label должны быть сопоставимы  */
    /*  размер родителя #reviewStars и его потомков определяется размером картинки  */
        * {
            margin: 0;
        }
        
        h2 {
            line-height: 80px;
            margin-left: 100px;
        }
        
        /*  устанавливаем спрайт в background для всех input и label  */
        #reviewStars-input input:checked ~ label, #reviewStars-input label, #reviewStars-input label:hover, #reviewStars-input label:hover ~ label {
            background: url('star.png') no-repeat;
        }

        #reviewStars-input {
            /*fix floating problems*/
            overflow: hidden;
            *zoom: 1;
            /*end of fix floating problems*/
            
/*            border: 1px solid #000;*/
            position: relative;
/*            padding: 3px;*/
            float: left;
            margin-top: 30px;
            margin-left: 100px;
        }

        #reviewStars-input input {        
            /*  скрываем input  */
            opacity: 0;
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0); /*  opacity for IE  */
            
            width: 43px;
/*            width: 50px;            */
            height: 45px;
            /*  берем размеры чуть больше, чем для #reviewStars-input label, чтобы захватить полностью картинки  */

            position: absolute;
            top: 0;
            z-index: 0;
        }

        /*  меняем стили при выборе (сдвиг спрайта по y)  */
        #reviewStars-input input:checked ~ label {
            background-position: 0 -40px; /*  желтый значок  */
            height: 40px;
            width: 43px;      
        }

        #reviewStars-input label {
            background-position: 0 0; /*  серый значок  */
            height: 40px; /*  40 - половина высоты картинки  */
            width: 43px; /*  43 - ширина картинки  */
            float: right;
            cursor: pointer;            
            margin-right: 10px; /*  минимальное расстояние между звездами  */
            position: relative;
            z-index: 1;
            
            /*  корректировка, чтобы между значками не было дырок  */
/*            width: 48px;*/
/*            margin-right: 0;*/
        }
        
        /*  меняем стили при наведении (сдвиг спрайта по y)  */
        #reviewStars-input label:hover, #reviewStars-input label:hover ~ label {
            background-position: 0 -40px; /*  желтый значок  */
            height: 40px;
            width: 43px;
        }

        /*  располагаем элементы в обратном порядке, чтобы сработал селектор ~  */
        #reviewStars-input #star-4 {
            left: 0px;
        }
        #reviewStars-input #star-3 {
            left: 54px;
        }
        #reviewStars-input #star-2 {
            left: 106px;
        }
        #reviewStars-input #star-1 {
            left: 159px;
        }
        #reviewStars-input #star-0 {
            left: 212px;
        }
    
    </style>
    
    <style>
    
        #progress-bar {
            background-color: #fff;
            height: 24px;
/*            padding: 5px;*/
            width: 350px;
            margin: 50px 0 20px 100px;
            -moz-border-radius: 12px;
            -webkit-border-radius: 12px;
            border-radius: 12px;
            -moz-box-shadow: 0 1px 3px #505050 inset, 0 1px 0 #cecece;
            -webkit-box-shadow: 0 1px 3px #505050 inset, 0 1px 0 #cecece;
            box-shadow: 0 1px 3px #505050 inset, 0 1px 0 #cecece;
            position: relative;
        }
        
        #progress-bar span {
            display: inline-block;
            height: 100%;
            border-radius: 12px;
            background-color: #a5df41;
            border-bottom: 1px solid rgb(108, 208, 25);
/*            background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(165, 223, 65)), to(rgb(76, 169, 22)));*/
/*            background-image: -webkit-linear-gradient(top, #a5df41, #4ca916);*/
    
            background-image: -webkit-gradient(linear, 0% 0%, 0% 100%,color-stop(0, rgb(167, 244, 88)), color-stop(0.4, rgb(109, 210, 45)), color-stop(0.67, rgb(100, 192, 28)), color-stop(1, rgb(167, 244, 88)));   
            background-image: -webkit-linear-gradient(top, rgb(167, 244, 88) 0%, rgb(109, 210, 45) 40%, rgb(100, 192, 28) 67%,rgb(134, 216, 24) 100%);
            background-image: linear-gradient(to bottom,rgb(167, 244, 88) 0%, rgb(109, 210, 45) 40%, rgb(100, 192, 28) 67%,rgb(134, 216, 24) 100%);         
            background-image: linear-gradient(to bottom,rgb(167, 244, 88) 0%,rgb(109, 210, 45) 40%,rgb(100, 192, 28) 67%,rgb(134, 216, 24) 100%);
        }        
        
        #progress-bar__text {
            position: absolute;
            display: inline-block;
            left: 50%;
            width: 30px;
            margin-left: -15px;
            height: 24px;
            line-height: 24px;
            vertical-align: top;
            text-align: center;
        }
        
        .cf::after, .cf::before {
            display: table;
            content: '';
            clear: both;
        }
    </style>
    
    
</head>
<body>
    <!--   http://codepen.io/positivecrash/pen/qGhCp   -->
    <h2>Пример: рейтинг на CSS (IE 8+)</h2>
    <!--[if lte IE 7]><style>#reviewStars-input{display:none}</style><![endif]-->

    <div id="reviewStars-input">
      <input id="star-0" type="radio" name="reviewStars" />
      <label title="Отлично" for="star-0"></label>

      <input id="star-1" type="radio" name="reviewStars" />
      <label title="Хорошо" for="star-1"></label>

      <input id="star-2" type="radio" name="reviewStars" />
      <label title="Нормально" for="star-2"></label>

      <input id="star-3" type="radio" name="reviewStars" />
      <label title="Плохо" for="star-3"></label>

      <input id="star-4" type="radio" name="reviewStars" />
      <label title="Ужасно" for="star-4"></label>
    </div>
    
    <h2 class="cf">Пример: прогресс-бар на CSS</h2>
        
    <div id="progress-bar">
        
        <span style='width:20%;'></span>
        <div id='progress-bar__text'>20%</div>
        
    </div>
</body>
</html>
